<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Páginas Web para Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        section {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        section button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generador de Páginas Web para Empresas</h1>
    </header>
    <main>
        <section id="empresa-info">
            <h2>Información de la Empresa</h2>
            <input type="text" id="nombre-empresa" placeholder="Nombre de la empresa">
            <input type="text" id="slogan-empresa" placeholder="Slogan de la empresa">
            <textarea id="descripcion-empresa" placeholder="Descripción de la empresa"></textarea>
        </section>
        <section id="secciones">
            <h2>Secciones</h2>
            <div id="secciones-lista">
                <!-- Aquí se añaden y remueven secciones dinámicamente -->
            </div>
            <button onclick="agregarSeccion()">Agregar Sección</button>
        </section>
        <section id="colores">
            <h2>Personalizar Colores</h2>
            <input type="color" id="color-fondo" value="#ffffff">
            <label for="color-fondo">Color de Fondo</label><br>
            <input type="color" id="color-texto" value="#000000">
            <label for="color-texto">Color de Texto</label>
        </section>
    </main>
    <footer>
        <button onclick="generarPagina()">Generar Página</button>
        <button onclick="copiarHTML()">Copiar HTML al Portapapeles</button>
    </footer>

    <script>
        function agregarSeccion() {
            var nuevaSeccion = document.createElement('div');
            nuevaSeccion.innerHTML = `
                <h3>Sección</h3>
                <input type="text" class="nombre-seccion" placeholder="Nombre de la sección">
                <textarea class="contenido-seccion" placeholder="Contenido de la sección"></textarea>
                <input type="text" class="boton-nombre" placeholder="Texto del botón">
                <input type="url" class="boton-link" placeholder="Enlace del botón">
                <button onclick="eliminarSeccion(this)">Eliminar Sección</button>
            `;
            document.getElementById('secciones-lista').appendChild(nuevaSeccion);
        }

        function eliminarSeccion(boton) {
            boton.parentElement.remove();
        }

        function generarPagina() {
            var nombreEmpresa = document.getElementById('nombre-empresa').value;
            var sloganEmpresa = document.getElementById('slogan-empresa').value;
            var descripcionEmpresa = document.getElementById('descripcion-empresa').value;
            var colorFondo = document.getElementById('color-fondo').value;
            var colorTexto = document.getElementById('color-texto').value;

            var seccionesHTML = '';
            var secciones = document.querySelectorAll('.nombre-seccion');
            var contenidos = document.querySelectorAll('.contenido-seccion');
            var botonesNombres = document.querySelectorAll('.boton-nombre');
            var botonesLinks = document.querySelectorAll('.boton-link');

            for (var i = 0; i < secciones.length; i++) {
                var nombreSeccion = secciones[i].value;
                var contenidoSeccion = contenidos[i].value;
                var botonNombre = botonesNombres[i].value;
                var botonLink = botonesLinks[i].value;
                seccionesHTML += `
                    <section>
                        <h2>${nombreSeccion}</h2>
                        <p>${contenidoSeccion}</p>
                        <a href="${botonLink}"><button>${botonNombre}</button></a>
                    </section>
                `;
            }

            var paginaGenerada = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${nombreEmpresa}</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;
                            background-color: ${colorFondo};
                            color: ${colorTexto};
                        }
                        header {
                            background-color: #333;
                            color: #fff;
                            padding: 20px;
                            text-align: center;
                        }
                        main {
                            padding: 20px;
                        }
                        footer {
                            background-color: #333;
                            color: #fff;
                            padding: 20px;
                            text-align: center;
                            position: fixed;
                            width: 100%;
                            bottom: 0;
                        }
                        section {
                            margin-bottom: 20px;
                            background-color: #f9f9f9;
                            padding: 20px;
                            border-radius: 5px;
                        }
                    </style>
                </head>
                <body>
                    <header>
                        <h1>${nombreEmpresa}</h1>
                        <p>${sloganEmpresa}</p>
                    </header>
                    <main>
                        <section>
                            <h2>Acerca de ${nombreEmpresa}</h2>
                            <p>${descripcionEmpresa}</p>
                        </section>
                        ${seccionesHTML}
                    </main>
                    <footer>
                        <p>&copy; ${new Date().getFullYear()} ${nombreEmpresa}</p>
                    </footer>
                </body>
                </html>
            `;

            var ventanaNueva = window.open();
            ventanaNueva.document.open();
            ventanaNueva.document.write(paginaGenerada);
            ventanaNueva.document.close();
        }

        function copiarHTML() {
            var htmlCode = document.documentElement.outerHTML;
            navigator.clipboard.writeText(htmlCode)
                .then(function() {
                    alert("Código HTML copiado al portapapeles.");
                })
                .catch(function(err) {
                    console.error('Error al copiar el código HTML: ', err);
                });
        }
    </script>
</body>
</html>
